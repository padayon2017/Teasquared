<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>TeaSquared</title>
</head>
<body>
    <header>
        <div class="left-section">
            <a href=#home><img src="icons/logo.jpg" class="logo"></a>
        </div>
        <nav class="center-section">
            <ul>
                <li><a href="#food">Food</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#location">Location</a></li>
                <li><a href="#customercare">Customer Care</a></li>
            </ul>
        </nav>
        <div class="hamburger-menu">
            menu
        </div>

        <div class="right-section">
            <a href="login"><button class="login-btn">Login</button></a>
        </div>
    </header>

    <main>
        <section id="home" class="section">
            <h1 class="best-seller">Best Seller</h1>
            <div class="product-grid">
            <img src="images/product1.jpg" class="products">
            <img src="images/product1.jpg" class="products">
            <img src="images/product3.jpg" class="products">
        </div>
        <div class="btn-order">
            Order Now!
        </div>
            <div class="follow-us">
                <div class="follow-us-wrapper">
                <h1 class="follow-us-text">Follow us on</h1>
                <div class="social-icons">
            <img src="icons/facebook-brands-solid.svg" class="icons">
            <img src="icons/instagram-brands-solid.svg" class="icons">
            </div>
            </div>
        </div>
        </section>
        <section id="food" class="section">
            <h1>Food Section</h1>
            <p>Discover our delicious food options!</p>
        </section>
        <section id="about" class="section">
            <h1>About Section</h1>
            <p>Learn more about us!</p>
        </section>
        <section id="location" class="section">
            <h1>Location Section</h1>
            <p>Find out where we are!</p>
        </section>
        <section id="customercare" class="section">
            <h1>Customer Care Section</h1>
            <p>Get in touch with our customer care!</p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
