  <main id="contact">
    <h1 class="contact-title">Contact</h1>
    <div class="contact-wrapper">
      <div class="contactform-container">
        <h2 class="contctformtitle">Contact / Order Form</h2>
        <form action="https://formspree.io/f/xrbpoqkj" method="POST" target="_blank">
    
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last_name" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
    
            <label for="contact_number">Contact Number</label>
    
            <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required>
    
            <label for="shirt_type">Type of Shirt</label>
    
            <select id="shirt_type" name="shirt_type">
    
                <option value="Fubu">Fubu</option>
                <option value="tshirt">T-shirt</option>
                <option value="polo">Polo</option>
            </select>
    
            <label>Size</label>
    
            <div class="radio-button-group">
                <label><input type="radio" name="size" value="large" required> Large</label>
                <label><input type="radio" name="size" value="medium"> Medium</label>
                <label><input type="radio" name="size" value="small"> Small</label>
            </div>
    
            <label>Color</label>
            <div class="inline-group">
                <label><input type="checkbox" name="Color" value="red"> Red</label>
                <label><input type="checkbox" name="Color" value="navy" checked> Navy</label>
                <label><input type="checkbox" name="Color" value="black"> Black</label>
            </div>
            
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Any additional information..."></textarea>
            
            <button type="submit">Place Order</button>
            <button type="reset">Clear</button>
    
        </form>
      </div>
      <div class="socmed-container">
        <a href="https://www.facebook.com/redgen.ballon" class="icons-container" target="_blank"><img src="images/fb.png" alt="Facebook" class="icons"></a>
