  <main id="contact" class="page">
    <div class="contact-title">

    <div class="contact-info">
      <div class="info-container">
        <div class="info-wrapper">
          <div class="details-container">
            <div class="details-wrapper">
              <a href="https://www.facebook.com/teasquaredt2" class="icons-links">
                <img src="images/icons/icons8-facebook.svg" alt="facebook" class="icons">
              </a>
              <h1 class="details">TEA Squared</h1>
            </div>
            <div class="details-wrapper">
              <a href="https://www.instagram.com/tea_squaredph/" class="icons-links">

              <img src="images/icons/icons8-phone-50.png" alt="phone" class="icons">
              <h1 class="details">0930 198 2900</h1>
            </div>
          </div>

          <div class="loc-container">
            <div class="details-wrapper">
              <a href="https://maps.app.goo.gl/MD8CzzZNZYzq5pT17" class="icons-links">
                <img src="images/icons/icons8-location-50.png" alt="location" class="icons">
              </a>
              <h1 class="loc-details">Legazpi Street, Roxas City, Capiz</h1>
            </div>
          </div>
        </div>
      </div>
        <div class="map-container">

    <div class="form-container">
      <form action="https://formspree.io/f/mqaabykl" method="POST" class="form">
        <h1 class="reservation">Reservation</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="input" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="input" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required class="input-message" placeholder="Your Message"></textarea>

        <label for="reservation-date">Reservation Date:</label>
        <input type="date" id="reservation-date" name="reservation-date" required class="date">

        <label for="reservation-time">Reservation Time:</label>
        <input type="time" id="reservation-time" name="reservation-time" required class="time">

        <label for="guests">Number of Guests:</label>
        <select id="guests" name="guests" required class="no-guests">
          <option value="" disabled selected>Select number of guests</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18+">18+</option>
        </select>


        <input type="submit" name="submit" value="Send Reservation" class="submit">
      </form>
